<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>특별실 예약 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .sidebar { min-height: 100vh; }
        .main-content { min-height: 100vh; }
        .card { @apply bg-white rounded-lg border border-gray-200 shadow-sm; }
        .btn-primary { @apply bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md transition-colors; }
        .btn-secondary { @apply bg-gray-100 hover:bg-gray-200 text-gray-900 px-4 py-2 rounded-md transition-colors; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; }
        .modal.show { display: flex; align-items: center; justify-content: center; }
        .loading { display: none; }
        .loading.show { display: inline-block; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 로딩 스피너 -->
    <div id="globalLoading" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 loading">
        <div class="bg-white p-6 rounded-lg flex items-center space-x-3">
            <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600"></div>
            <span>로딩 중...</span>
        </div>
    </div>

    <div class="flex min-h-screen">
        <!-- 사이드바 -->
        <aside class="sidebar w-64 bg-white border-r border-gray-200 p-6">
            <div class="flex items-center space-x-2 mb-8">
                <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
                    <i data-lucide="calendar" class="w-5 h-5 text-white"></i>
                </div>
                <h1 class="text-xl font-bold text-gray-900">특별실 예약</h1>
            </div>
            
            <nav class="space-y-2">
                <button onclick="showPage('dashboard')" class="nav-item w-full text-left px-3 py-2 rounded-md hover:bg-gray-100 transition-colors flex items-center space-x-3">
                    <i data-lucide="home" class="w-5 h-5"></i>
                    <span>대시보드</span>
                </button>
                <button onclick="showPage('weekly')" class="nav-item w-full text-left px-3 py-2 rounded-md hover:bg-gray-100 transition-colors flex items-center space-x-3">
                    <i data-lucide="calendar-days" class="w-5 h-5"></i>
                    <span>주간 현황</span>
                </button>
                <button onclick="showPage('reservations')" class="nav-item w-full text-left px-3 py-2 rounded-md hover:bg-gray-100 transition-colors flex items-center space-x-3">
                    <i data-lucide="book-open" class="w-5 h-5"></i>
                    <span>예약 목록</span>
                </button>
                <button onclick="showPage('rooms')" class="nav-item w-full text-left px-3 py-2 rounded-md hover:bg-gray-100 transition-colors flex items-center space-x-3">
                    <i data-lucide="map-pin" class="w-5 h-5"></i>
                    <span>특별실 관리</span>
                </button>
                <button onclick="showPage('statistics')" class="nav-item w-full text-left px-3 py-2 rounded-md hover:bg-gray-100 transition-colors flex items-center space-x-3">
                    <i data-lucide="bar-chart-3" class="w-5 h-5"></i>
                    <span>통계</span>
                </button>
            </nav>
        </aside>

        <!-- 메인 콘텐츠 -->
        <main class="main-content flex-1 p-8">
            <!-- 헤더 -->
            <header class="flex justify-between items-center mb-8">
                <div>
                    <h2 id="pageTitle" class="text-2xl font-bold text-gray-900">대시보드</h2>
                    <p class="text-gray-600">특별실 예약 현황을 확인하세요</p>
                </div>
                <button onclick="openReservationModal()" class="btn-primary flex items-center space-x-2">
                    <i data-lucide="plus" class="w-4 h-4"></i>
                    <span>새 예약</span>
                </button>
            </header>

            <!-- 페이지 콘텐츠 -->
            <div id="pageContent">
                <!-- 대시보드 페이지 -->
                <div id="dashboard-page" class="page">
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                        <div class="card p-6">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-sm font-medium text-gray-600">총 특별실</p>
                                    <p id="totalRooms" class="text-2xl font-bold text-gray-900">-</p>
                                </div>
                                <i data-lucide="map-pin" class="w-8 h-8 text-blue-600"></i>
                            </div>
                        </div>
                        
                        <div class="card p-6">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-sm font-medium text-gray-600">오늘 예약</p>
                                    <p id="todayReservations" class="text-2xl font-bold text-gray-900">-</p>
                                </div>
                                <i data-lucide="calendar" class="w-8 h-8 text-green-600"></i>
                            </div>
                        </div>
                        
                        <div class="card p-6">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-sm font-medium text-gray-600">이번 주 예약</p>
                                    <p id="weekReservations" class="text-2xl font-bold text-gray-900">-</p>
                                </div>
                                <i data-lucide="calendar-days" class="w-8 h-8 text-purple-600"></i>
                            </div>
                        </div>
                        
                        <div class="card p-6">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-sm font-medium text-gray-600">총 학급</p>
                                    <p id="totalClasses" class="text-2xl font-bold text-gray-900">-</p>
                                </div>
                                <i data-lucide="users" class="w-8 h-8 text-orange-600"></i>
                            </div>
                        </div>
                    </div>

                    <!-- 최근 예약 목록 -->
                    <div class="card p-6">
                        <h3 class="text-lg font-semibold text-gray-900 mb-4">최근 예약</h3>
                        <div id="recentReservations" class="space-y-3">
                            <!-- 동적으로 생성 -->
                        </div>
                    </div>
                </div>

                <!-- 주간 현황 페이지 -->
                <div id="weekly-page" class="page hidden">
                    <div class="card p-6">
                        <h3 class="text-lg font-semibold text-gray-900 mb-4">이번 주 예약 현황</h3>
                        <div id="weeklyCalendar" class="overflow-x-auto">
                            <!-- 주간 캘린더 -->
                        </div>
                    </div>
                </div>

                <!-- 예약 목록 페이지 -->
                <div id="reservations-page" class="page hidden">
                    <div class="card p-6">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="text-lg font-semibold text-gray-900">모든 예약</h3>
                            <div class="flex space-x-2">
                                <input type="date" id="filterDate" class="px-3 py-2 border border-gray-300 rounded-md">
                                <select id="filterRoom" class="px-3 py-2 border border-gray-300 rounded-md">
                                    <option value="">모든 특별실</option>
                                </select>
                            </div>
                        </div>
                        <div id="reservationsList" class="space-y-3">
                            <!-- 동적으로 생성 -->
                        </div>
                    </div>
                </div>

                <!-- 특별실 관리 페이지 -->
                <div id="rooms-page" class="page hidden">
                    <div class="card p-6">
                        <h3 class="text-lg font-semibold text-gray-900 mb-4">특별실 목록</h3>
                        <div id="roomsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                            <!-- 동적으로 생성 -->
                        </div>
                    </div>
                </div>

                <!-- 통계 페이지 -->
                <div id="statistics-page" class="page hidden">
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <div class="card p-6">
                            <h3 class="text-lg font-semibold text-gray-900 mb-4">특별실별 이용률</h3>
                            <div id="roomUsageChart" class="h-64">
                                <!-- 차트 영역 -->
                            </div>
                        </div>
                        
                        <div class="card p-6">
                            <h3 class="text-lg font-semibold text-gray-900 mb-4">학급별 예약 현황</h3>
                            <div id="classUsageChart" class="h-64">
                                <!-- 차트 영역 -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 예약 모달 -->
    <div id="reservationModal" class="modal">
        <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold text-gray-900">새 예약</h3>
                <button onclick="closeReservationModal()" class="text-gray-400 hover:text-gray-600">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
            
            <form id="reservationForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">특별실</label>
                    <select id="modalRoomSelect" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">특별실을 선택하세요</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">학급</label>
                    <select id="modalClassSelect" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">학급을 선택하세요</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">날짜</label>
                    <input type="date" id="modalDateInput" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">교시</label>
                    <div class="grid grid-cols-3 gap-2" id="modalPeriodsGrid">
                        <!-- 교시 체크박스들 -->
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">목적</label>
                    <input type="text" id="modalPurposeInput" placeholder="사용 목적을 입력하세요" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">비고</label>
                    <textarea id="modalNotesInput" rows="3" placeholder="추가 사항이 있으면 입력하세요" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
                
                <div class="flex justify-end space-x-3 pt-4">
                    <button type="button" onclick="closeReservationModal()" class="btn-secondary">취소</button>
                    <button type="submit" class="btn-primary">예약 생성</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
